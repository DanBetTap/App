<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"> <!-- Botón de "Back" -->
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>

  <ion-card color="medium">
    <ion-card-header>
 

    </ion-card-header>
  
    <ion-card-content> 
      <form [formGroup]="registerForm">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text" formControlName="rut"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-select formControlName="tipo">
            <ion-select-option value="estudiante">Estudiante</ion-select-option>
            <ion-select-option value="profesor">Profesor</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirme Contraseña</ion-label>
          <ion-input type="password" formControlName="passwordConfirm"></ion-input>
        </ion-item>


    
        <ion-button (click)="saveUser()" expand="full"type="text"  [disabled]="registerForm.invalid">Registrar</ion-button>
        <ion-button expand="full" type="submit" [disabled]="!registerForm.invalid">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
