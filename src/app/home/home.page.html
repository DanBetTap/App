<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"> <!-- Botón de "Back" -->
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>

  <ion-card color="medium">
    <ion-card-header>
 

    </ion-card-header>
  
    <ion-card-content> 
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
        <div *ngIf="registerForm.get('usuario')?.touched && registerForm.get('usuario')?.invalid">
          <p *ngIf="registerForm.get('usuario')?.errors?.['required']">Usuario es requerido.</p>
          <p *ngIf="registerForm.get('usuario')?.errors?.['minlength']">Mínimo 3 caracteres.</p>
          <p *ngIf="registerForm.get('usuario')?.errors?.['maxlength']">Máximo 8 caracteres.</p>
        </div>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>
        <div *ngIf="registerForm.get('contrasena')?.touched && registerForm.get('contrasena')?.invalid">
          <p *ngIf="registerForm.get('contrasena')?.errors?.['required']">Contraseña es requerida.</p>
          <p *ngIf="registerForm.get('contrasena')?.errors?.['pattern']">Debe contener solo números (máximo 4).</p>
        </div>
    
        <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
