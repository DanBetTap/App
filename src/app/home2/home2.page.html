<ion-header>
</ion-header>

<ion-content [fullscreen]="true"> <!-- revisar que hace esto -->
  <ion-header collapse="condense">
   
  </ion-header>

  <ion-card color="medium">
    <ion-card-header>
      <ion-card-title style="text-align: center;">Inicio Sesion</ion-card-title>

    </ion-card-header>
  
    <ion-card-content> 
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.invalid">
          <p *ngIf="loginForm.get('usuario')?.errors?.['required']">Usuario es requerido.</p>
          <p *ngIf="loginForm.get('usuario')?.errors?.['minlength']">Mínimo 3 caracteres.</p>
          <p *ngIf="loginForm.get('usuario')?.errors?.['maxlength']">Máximo 8 caracteres.</p>
        </div>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.invalid">
          <p *ngIf="loginForm.get('contrasena')?.errors?.['required']">Contraseña es requerida.</p>
          <p *ngIf="loginForm.get('contrasena')?.errors?.['pattern']">Debe contener solo números (máximo 4).</p>
        </div>
    
        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
      </form>
      <div *ngIf="mensaje" style="margin-top: 20px; text-align: center;">
        <p>{{ mensaje }}</p>
      </div>
      
    </ion-card-content>
  </ion-card>
</ion-content>
